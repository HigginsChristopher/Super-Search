<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="list_name" text>List-name</label>
        <input type="text" name="list_name" [(ngModel)]="list_name" id="list_name" placeholder="Enter List-name..." />
    </div>
    <div class="form-control">
        <label for="superhero_ids" text>ID-list</label>
        <input type="text" name="superhero_ids" [(ngModel)]="superhero_ids" id="superhero_ids" placeholder="Add ID-list..." />
    </div>
    <div class="form-control">
        <label for="description" text>Description</label>
        <input type="text" name="description" [(ngModel)]="description" id="description" placeholder="Add description..." />
    </div>
    <div class="form-control form-control-check">
        <label for="visibility" text>Set Public</label>
        <input type="checkbox" name="visibility" [(ngModel)]="visibility" id="visibility" placeholder="Set visibility..." />
    </div>
    <input type="submit" value="Add List" class="btn btn-block"/> 
</form>
