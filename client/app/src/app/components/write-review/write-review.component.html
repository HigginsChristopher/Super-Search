<!-- simple-modal.component.html -->
<div class="popup-container" (dblclick)="($event.stopPropagation())">
  <div class="popup-content">
    <fa-icon class="close-button" (click)="onCloseModal()" [icon]="faTimes"></fa-icon>

    <h2>Create Review</h2>

    <form [formGroup]="createReview" class="add-form" (submit)="onSubmit($event)">
      <div class="form-control rating-container">
        <label for="rating">Rating:</label>
        <input id="rating" type="range" formControlName="rating" min="0" max="5" step="0.5"
          placeholder="Enter rating..." />
          <span>{{ createReview.get('rating')?.value | number: '1.1-1' }}</span>
      </div>
      <div class="form-control">
        <label for="comment">Comment:</label>
        <textarea rows="8" maxlength="288" id="comment" formControlName="comment" placeholder="Enter comment..."></textarea>
      </div>
      <app-button text="Create Review"></app-button>
    </form>
  </div>
</div>
